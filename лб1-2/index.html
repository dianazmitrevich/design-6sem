<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="map">
            <div class="map__city map__city-brest">
                <img src="images/brest.svg" alt="Brest">
            </div>
            <div class="map__city map__city-gomel">
                <img src="images/gomel.svg" alt="Gomel">
            </div>
            <div class="map__city map__city-grodno">
                <img src="images/grodno.svg" alt="Grodno">
            </div>
            <div class="map__city map__city-minsk">
                <img src="images/minsk.svg" alt="Minsk">
            </div>
            <div class="map__city map__city-mogilev">
                <img src="images/mogilev.svg" alt="Mogilev">
            </div>
            <div class="map__city map__city-vitebsk">
                <img src="images/vitebsk.svg" alt="Vitebsk">
            </div>
        </div>
    </div>
    <div class="info">
        <div class="card">
            <div class="card__title"></div>
            <div class="card__image">
                <img src="">
            </div>
            <div class="card__desc"></div>
        </div>
    </div>
    <div class="animation">
        <div class="animation__person">
            <img src="images/person.png" alt="Person">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
